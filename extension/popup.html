<!DOCTYPE html>
<html>
<head>
    <title>Link Summarizer Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px; width: 350px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], select, input[type="range"] { 
            width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; 
            border: 1px solid #ccc; border-radius: 4px; 
        }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; width: 100%; }
        button:hover { background-color: #45a049; }
        #wordCountDisplay { text-align: right; font-weight: normal; margin-top: -5px; margin-bottom: 5px;}
        .setting-group { margin-bottom: 15px; padding: 10px; border: 1px solid #eee; border-radius: 5px;}

        /* Style for the Power Button/Toggle */
        .power-section { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #powerButton {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            width: 120px;
            margin: 0;
        }
        .enabled {
            background-color: #4CAF50;
            color: white;
        }
        .disabled {
            background-color: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <h2>LLM Summarizer Settings</h2>

    <div class="power-section">
        <strong>Feature Status:</strong>
        <button id="powerButton" class="enabled">ON</button>
    </div>
    <div class="setting-group">
        <label for="llmChoice">Choose LLM:</label>
        <select id="llmChoice">
            <option value="gemini">Google Gemini (Requires Gemini API Key)</option>
            <option value="openai">OpenAI (Requires OpenAI API Key)</option>
        </select>
    </div>

    <div class="setting-group" id="gemini-settings">
        <label for="geminiApiKey">Gemini API Key:</label>
        <input type="text" id="geminiApiKey" placeholder="Enter your key (starts with AIza...)">
    </div>

    <div class="setting-group" id="openai-settings">
        <label for="openaiApiKey">OpenAI API Key:</label>
        <input type="text" id="openaiApiKey" placeholder="Enter your key (starts with sk-...)">
    </div>
    
    <div class="setting-group">
        <label for="wordCountSlider">Max Summary Word Count:</label>
        <input type="range" id="wordCountSlider" min="10" max="200" step="5">
        <div id="wordCountDisplay">100 words</div>
    </div>
    

    <button id="saveButton">Save Settings</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
