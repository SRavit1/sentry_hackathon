<!DOCTYPE html>
<html>
<head>
  <title>Summary Settings</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 200px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 95%; padding: 5px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h4>Summary Length</h4>
  <label for="wordCount">Max words per summary:</label>
  <input type="number" id="wordCount" min="10" max="100" value="30">
  <button id="saveButton">Save</button>
  <script src="popup.js"></script>
</body>
</html>
